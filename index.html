<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Is Prime?</title>
  </head>
  <body>
    <div class="container">
      <!-- is prime -->
      <section class="is-prime">
        <span class="is-prime-message">Is the number </span>
        <input class="is-prime-input input" type="number" />
        <span class="is-prime-message"> prime? </span>
        <span class="is-prime-result"></span>
      </section>
      <!-- prime count section -->
      <section class="prime-count">
        <!-- input -->
        <div class="input-countainer">
          <span class="prime-count-message"
            >How many prime numbers are there from 1 to</span
          >
          <input class="prime-count-input input" type="number" />
          <span class="prime-count-message">?</span>
        </div>
        <!-- output -->

        <div class="output-container">
          <div class="btn-container">
            <button class="btn">Calculate</button>
          </div>
          <div class="results">
            <span class="prime-counter-value"></span>
            <span class="last-prime-number"></span>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
